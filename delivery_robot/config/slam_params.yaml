# SLAM Toolbox configuration for map creation
# Used for offline mapping of the office world

/mapper:
  ros__parameters:
    # Map configuration
    map_file_name: "office_map"
    map_topic: "/map"
    map_update_interval: 5.0
    resolution: 0.05  # 5cm resolution
    map_start_x: -5.0
    map_start_y: -5.0
    map_size_x: 30.0  # 30m map width
    map_size_y: 30.0  # 30m map height
    minimum_travel_distance: 0.5
    minimum_travel_heading: 0.5
    scan_buffer_maximum: 10
    scan_buffer_size: 10
    link_match_minimum_response_fine: 0.1
    link_scan_maximum_distance: 1.5
    loop_search_maximum_distance: 3.0
    do_loop_closing: true
    loop_match_minimum_chain_size: 10
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45
    
    # Correlation parameters
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1
    
    # Resolution parameters
    fine_search_angle_offset: 0.00349  # 0.2 degrees
    coarse_search_angle_offset: 0.349   # 20 degrees
    coarse_angle_resolution: 0.0349     # 2 degrees
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true

